<script>
let isOpen = false;
let animating = false;

function toggleMenu() {
    if (animating) return;

    animating = true;

    isOpen = !isOpen;
    const menu = document.getElementById("mobileMenu");
    const burger = document.querySelector(".burger");

    menu.classList.toggle("open");

    if (!menu.classList.contains("open")) {
        burger.style.animation = "spinBack 0.2s linear"; 
    } else {
        burger.style.animation = "spin 0.2s linear";
    }

    setTimeout(() => {
        burger.style.animation = "";
        animating = false;
    }, 100);
}
</script>
