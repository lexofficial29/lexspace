<script>
function toggleMenu() {
    document.getElementById("mobileMenu").classList.toggle("open");

    if (!document.getElementById("mobileMenu").classList.contains("open")) {
        document.querySelector(".burger").style.animation = "spinBack 0.2s linear"; 
        setTimeout(() => {
            document.querySelector(".burger").style.animation = "";
        }, 500);
        return;
    }
    document.querySelector(".burger").style.animation = "spin 0.2s linear";

    setTimeout(() => {
        document.querySelector(".burger").style.animation = "";
    }, 500);

}
</script>
